  <!-- JavaScript for interactive functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const backToTop = document.querySelector('.back-to-top');

      // Show/hide scroll-to-top arrow based on scroll position
      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
          backToTop.classList.add('visible');
        } else {
          backToTop.classList.remove('visible');
        }
      });

      // Sidebar hover effect system - links gallery images to sidebar items
      const links = document.querySelectorAll('.gallery a');
      links.forEach(link => {
        const targetId = link.getAttribute('data-project');
        const listItem = document.getElementById(targetId);

        // Highlight corresponding sidebar item when hovering over gallery image
        if (listItem) {
          link.addEventListener('mouseenter', () => listItem.classList.add('active-hover'));
          link.addEventListener('mouseleave', () => listItem.classList.remove('active-hover'));
        }
      });

      // Fade-in animation for main desktop container after page load
      setTimeout(() => {
        document.querySelector('.container').classList.add('loaded');
      }, 100);

      // Fade-in animation for mobile gallery section after page load
      setTimeout(() => {
        document.querySelector('.mobile-gallery')?.classList.add('loaded');
      }, 100);

      // Fade-out effect before navigating to other pages for smooth transitions
      document.querySelectorAll('a.hoverable-link, .gallery a, a.name-link').forEach(link => {
        link.addEventListener('click', function (e) {
          // Only apply fade-out for internal links
          if (this.href && this.href.indexOf(location.hostname) !== -1) {
            e.preventDefault();
            document.querySelector('.container').classList.remove('loaded');
            setTimeout(() => {
              window.location = this.href;
            }, 400); // 400ms delay for fade-out animation
          }
        });
      });

      // Active page highlighting in navigation (for when returning to index)
      const currentPage = window.location.pathname.split('/').pop(); // Get current page filename
      const navLinks = document.querySelectorAll('.hoverable-link');

      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
          link.classList.add('active'); // Highlight current page link
        } else {
          link.classList.remove('active'); // Remove highlight from other links
        }
      });
    });
  </script>
